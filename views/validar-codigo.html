    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="script2.js"></script>
</head>
<body style="background-color: black;">
    <div class="container-fluid text-center text-bg-dark p-3">
        <div class="row">
            <div class="col-sm-9 col-md-8 text-center d-flex justify-content-center align-items-center">
                <h1 style=" font-size: 80px;">3N1GM@</h1>
            </div>
            <div class="col-sm-3 col-md-4 text-center d-flex justify-content-center align-items-center">
                <i class="bi bi-patch-question-fill" style=" font-size: 80px;"></i>
            </div>
        </div>
        <nav class="navbar navbar-expand-sm text-bg-success p-3">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="/index.html">Inicio</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"style="font-weight: bold">
                        <a class="nav-link" style="font-size: 20px;" aria-current="page" href="/contactanos">Contactanos</a>
                    </li>
                    <li class="nav-item" style="font-size: 20px;">
                        <a class="nav-link" style="font-weight: bold" id="copiarLink" href="#">Comparti</a>
                    </li>
                </ul>
              </div>
            </div>
        </nav>
    
        <section class="p-3 mb-2 bg-black text-success text-center d-flex justify-content-center align-items-center">
            <div class="justify-content-center align-items-center">
                <div class="p-3 mb-2 bg-black text-success text-center d-flex justify-content-center align-items-center" >
                    <form action="/validarCodigo" method="post" id="recuperarForm">
                        <div class="mb-3">
                            <h2>Recuperar contraseña</h2>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type ="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Codigo de verificacion</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="nuevaContraseña" name="nuevaContraseña" required>
                        </div>

                        <button type="submit" class="btn btn-success">Validar codigo</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.getElementById('recuperarForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const telefono = document.getElementById('telefono').value;
            const codigo = document.getElementById('codigo').value;
            const nuevaContraseña = document.getElementById('nuevaContraseña').value;

            const response = await fetch('/verificarCodigo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ telefono, codigo, nuevaContraseña })
            });

            const data = await response.json();
            if (response.ok) {
                alert('Contraseña cambiada con éxito.');
                window.location.href = '/home';
            } else {
                alert(`Error: ${data.message}`);
            }
        });
    </script>
</body>
</html>
